<!DOCTYPE html>
<html lang="en">
<head>

    <title>list</title>
</head>
<body>
    <h1>Lists in HTML</h1>
    <hr>
   <!-- list.html -->
    <!-- unordered list -->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <!-- ordered list -->
    <ol>
        <li>First</li>
        <li>Second</li>
        <li>Third</li>  
    </ol>
    <!-- Description list -->
    <dl>
        <dt>Term 1</dt>
        <dd>Description 1</dd>
        <dd>.....</dd>
        <dt>Term 2</dt>
        <dd>Description 2</dd>
    </dl>
</body>
</html>
