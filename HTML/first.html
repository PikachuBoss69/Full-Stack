<!DOCTYPE html>
<html>
<head>
    <title>First HTML Page</title>
</head>

<body>
    <h1>Welcome to My First HTML Page</h1>
    <hr> <!-- horizontal line -->
    
    <!-- so , pre means preformatted text 
     can use p or pre on your preference -->
    <pre>This is a simple HTML page created as an example.</pre>
    <p>HTML stands for HyperText Markup Language. It is the standard language for creating web pages.</p>  
    <a href="https://www.example.com" target="_blank" title = "goes to Example.com">Visit Example.com</a> 
    <!--target : Specifies where to display the linked URL. It is a name of, or keyword for, a browsing context: a tab, window, or <iframe>. The following keywords have special meanings:

    _self: Load the URL into the same browsing context as the current one. This is the default behavior.

    _blank: Load the URL into a new browsing context. This is usually a tab, but users can configure browsers to use new windows instead.

    _parent: Load the URL into the parent browsing context of the current one. If there is no parent, this behaves the same way as _self.

    _top: Load the URL into the top-level browsing context (that is, the "highest" browsing context that is an ancestor of the current one, and has no parent). If there is no parent, this behaves the same way as _self--> 

    <br><!--line break-->
    <a href="newindex.html" target="_blank">Visit Google.com</a>
        <br>
    <a href = "mailto:example@example.com">Send Email</a>
</body>


</html>
