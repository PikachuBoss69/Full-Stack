<!DOCTYPE html>
<html>
    <head>
        <title>Text Formatting</title>

    </head>
    <body>

        <h1>Text Formatting</h1>
        <hr>
        <pre>Text formatting refers to the way text is styled and arranged on a webpage.</pre>
        <p><b>Hello</b> World!</p>
        <p><i>Hello</i> World!</p>
        <p><u>Hello</u> World!</p>
        <p><del>Hello</del> World!</p>
        <p><big>Hello</big> World!</p>
        <p><small>Hello</small> World!</p>
        <p><sub>Hello</sub> World!</p>
        <p><sup>Hello</sup> World!</p>
        <p><tt>Hello</tt> World!</p>
        <p><mark style="background-color: rgb(81, 69, 247);">Hello</mark> World!</p>
    </body>
</html>
