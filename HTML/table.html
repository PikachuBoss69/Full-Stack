<!DOCTYPE html>
<html lang="en">
<head>

    <title>tables</title>
</head>
<body>
    <table border="1" align="center" width="50%" cellpadding="5" cellspacing="0" >
        <!--cellpadding : space or size of the table-->
        <!-- cellspacing : space between the borders of adjacent cells -->
        <tr >
            <th>name</th>
            <th>age</th>
            <th>city</th>
        </tr>
        <tr>
            <td>john</td>
            <td>30</td>
            <td>new york</td>
        </tr>
        <tr>
            <td>jane</td>
            <td>25</td>
            <td>los angeles</td>
        </tr>
         <tr>
            <td>kane</td>
            <td>25</td>
            <td>los angeles</td>
        </tr>
    </table>
   
</body>
</html>
