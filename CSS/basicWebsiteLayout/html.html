<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>website</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <!--Semantic Tags in HTML

Semantic tags in HTML are elements that convey meaning about their content to both browsers and developers. Unlike non-semantic tags like <div> or <span>, semantic tags clearly describe their role, improving readability, accessibility, and SEO.

Why they matter:

Accessibility: Screen readers and assistive technologies can navigate content more effectively.

SEO benefits: Search engines better understand page structure and relevance.

Code clarity: Developers can quickly interpret the purpose of each section.

Common Semantic Tags and Their Purpose:

<header> – Introductory content or navigation links for a page or section.

<nav> – Major navigation links.

<main> – The primary, unique content of the page.

<section> – Thematic grouping of related content.

<article> – Independent, self-contained content like blog posts or news items.

<aside> – Tangentially related content, such as sidebars.

<footer> – Footer information like authorship, copyright, or related links.

<figure> & <figcaption> – Media content with a caption.

<mark> – Highlighted or marked text.

<time> – Dates or times in a machine-readable format -->
    <header>
        <h1>My Website</h1>
        <nav class="navigation">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="content">
            <h2>Welcome to My Website</h2>
            <p>This is a basic website layout using HTML and CSS. You can customize it to fit your needs.</p>
        </section>

        <aside class="sidebar">
            <h3>Sidebar</h3>
            <p>This is a sidebar where you can add additional information or links.</p>
        </aside>
    </main>

    <footer>
        <p>&copy; 2024 My Website. All rights reserved.</p>
    </footer>
    
</body>
</html>
